{% extends "base.html" %}

{% block content %}
<div class="container">
  <header>Cadastro de cursos</header>
<form action="/update/course/{{one.0}}" method="POST">
     <div class="form first">
            <div class="details personal">
                <span class="title">Informações do curso</span><br><br>

                <div class="fields">
                    <div class="input field">
                        <label>Nome completo:</label>
                        <input type="text" name="full_n_course"  value="{{one.1}}" placeholder="Digite o nome completo" required>
                    </div>
                    <br>

                    <div class="fields">
                        <div class="input field">
                            <label>Nome reduzido:</label>
                            <input type="text" name="short_n_course" value="{{one.2}}" placeholder="Digite o nome reduzido" required>
                            <br>
                            <br>
                            <div class="input field">
                                <label>Modalidade:</label>
                                <input type="text" name="modal_course" value="{{one.3}}" placeholder="Qual é a modalidade do curso?">
                            </div>
                            <br>
                            <div class="input field">
                                <label>Turma:</label>
                                <input type="text" name="class_course" value="{{one.4}}" placeholder="Digite a turma" required>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <button type="submit">Atualizar</button>
</form>
</div>

{% endblock %}
