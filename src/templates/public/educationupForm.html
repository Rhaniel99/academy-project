{% extends "base.html" %}
{% block content %}

<form action="/update/edu/{{one.0}}" method="POST">
    <input type="text" name="corporate_name" value="{{one.1}}" placeholder="Digite o nome corporativo (Razão Social): ">
    <input type="text" name="institution_name" value="{{one.2}}" placeholder="Digite o nome da instituição: ">
    <input type="text" name="matrix" value="{{one.3}}" placeholder="Matriz: ">
    <input type="text" name="affiliated" value="{{one.4}}" placeholder="Filiais: ">
    <input type="text" name="course" value="{{one.5}}" placeholder="Cursos: ">
    <button type="submit">Atualizar</button>
</form>


{% endblock %}
