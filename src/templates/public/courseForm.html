{% extends "base.html" %}
{% block content %}
<div class="container">
    <header>Cadastro de cursos</header>

    <form action="{{ url_for('Course')}}" method="POST">

            <div class="details personal">
                <span class="title">Informações do curso</span><br><br>

                <div class="fields">
                    <div class="input field">
                        <label>Nome completo:</label>
                        <input type="text" name="full_n_course" placeholder="Digite o nome completo" required>
                    </div>
                    <br>

                    <div class="fields">
                        <div class="input field">
                            <label>Nome reduzido:</label>
                            <input type="text" name="short_n_course" placeholder="Digite o nome reduzido" required>
                            <br>
                            <br>
                            <div class="input field">
                                <label>Modalidade:</label>
                                <input type="text" name="modal_course" placeholder="Qual é a modalidade do curso?">
                                </select>
                            </div>
                            <br>
                            <div class="input field">
                                <label>Turma:</label>
                                <input type="text" name="class_course" placeholder="Digite a turma" required>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <button type="submit">Cadastrar</button>
    </form>
</div>

{% endblock %}
