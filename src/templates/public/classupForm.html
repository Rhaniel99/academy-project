{% extends "base.html" %}

{% block content %}
  <div class="container">
        <header>Cadastro de turma</header>
        <form action="/update/class/{{onetea.0}}" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações da turma</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Semestre:</label>
                            <input type="text" name="semester" placeholder="Digite o nome do semestre"  value="{{onetea.8}}" required>
                        </div>
                         <div class="input-field">
                            <label>Instituição:</label>
                            <input type="text" name="institution" value="{{onetea.2}}" required>
                        </div>
                        <div class="input-field">
                            <label>Código:</label>
                            <input type="text" name="code_class" value="{{onetea.3}}">
                        </div>
                        <div class="input-field">
                            <label>Tipo:</label>
                            <input type="text" name="type_class" value="{{onetea.5}}">
                        </div>
                        <div class="input-field">
                            <label>Curso:</label>
                            <input type="text" name="course_name" value="{{onetea.2}}">
                        </div>
                        <div class="input-field">
                            <label>Turno:</label>
                            <select name="turn_class">
                                <option value="{{onetea.10}}">{{onetea.10}}</option>
                                <option value="vespertino">Vespertino</option>
                                <option value="noturno">Noturno</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Série:</label>
                            <input type="text" name="series_class" value="{{onetea.11}}">
                        </div>
                        <div class="input-field">
                            <label>Alunos previstos:</label>
                            <input type="number" name="expected_numb_stud"  value="{{onetea.6}}">
                        </div>
                        <div class="input-field">
                            <label>Alunos matriculados:</label>
                            <input type="text" name="enrolled_numb_stud" value="{{onetea.7}}">
                        </div>
                        <div class="input-field">
                            <label>Matriz Curricular:</label>
                            <input type="text" name="matrix_curriculum" value="{{onetea.9}}">
                        </div>

                        <div class="input-field">
                            <label>Status:</label>
                            <select name="status_class">
                                <option value="{{onetea.4}}">{{onetea.4}}</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>
                    <button type="submit">Atualizar</button>
                </div>
            </div>
        </form>
    </div>




{% endblock %}
