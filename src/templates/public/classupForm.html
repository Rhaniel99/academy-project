{% extends "base.html" %}

{% block content %}


<form action="/update/class/{{onetea.0}}" method="POST">
    <input type="text" name="institution" value="{{onetea.1}}" placeholder="Digite o nome da instituição: ">
    <input type="text" name="course" value="{{onetea.2}}" placeholder="Digite o nome do curso: ">
    <input type="text" name="status_class" value="{{onetea.3}}" placeholder="Qual é o status da turma?">
    <input type="text" name="type_class" value="{{onetea.4}}" placeholder="Qual é o tipo de turma?">
    <input type="number" name="expected_numb_stud" value="{{onetea.5}}" placeholder="Número de alunos previstos: ">
    <input type="number" name="enrolled_numb_stud" value="{{onetea.6}}" placeholder="Número de alunos matriculados: ">
    <input type="number" name="semester" value="{{onetea.7}}" placeholder="Insira o semestre: ">
    <input type="text" name="matrix_curriculum" value="{{onetea.8}}" placeholder="Insira a matriz curricular: ">
    <input type="text" name="turn_class" value="{{onetea.9}}" placeholder="Insira o turno: ">
    <input type="text" name="series_class" value="{{onetea.10}}" placeholder="Digite a série: ">


    <button type="submit">Atualizar</button>
</form>


{% endblock %}
